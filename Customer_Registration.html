<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centering and responsiveness */
        body {
    background: linear-gradient(135deg, #F3E5AB, #EED8AE);
}

        .card {
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 100px;
            animation: pulse 2s infinite alternate;
        }

        /* Logo animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="container">
        <div class="card p-4 shadow-lg mx-auto">
            <img src="logo.jpeg" alt="Logo" class="logo">
            <h2 class="text-center text-primary">Registration Form</h2>
            <p class="text-center text-muted">Fill in the details to register</p>

            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">User Name</label>
                        <input type="text" class="form-control" placeholder="Enter your username">
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm password">
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Mobile No</label>
                        <input type="text" class="form-control" placeholder="Enter mobile number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Referral Code</label>
                        <input type="text" class="form-control" placeholder="Enter referral code">
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Email ID</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Aadhaar No</label>
                        <input type="text" class="form-control" placeholder="Enter Aadhaar number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">PAN No</label>
                        <input type="text" class="form-control" placeholder="Enter PAN number">
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Bank Name</label>
                        <input type="text" class="form-control" placeholder="Enter bank name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bank Account No</label>
                        <input type="text" class="form-control" placeholder="Enter account number">
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Bank IFSC</label>
                        <input type="text" class="form-control" placeholder="Enter IFSC code">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Opening Charges</label>
                        <input type="text" class="form-control" placeholder="Enter opening charges">
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Bank Transaction No</label>
                        <input type="text" class="form-control" placeholder="Enter transaction number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Enter your address">
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary">Go Back</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
